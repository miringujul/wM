<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>webmap</title>
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
	<style>
		#map {
			height: 500px;
			width: 100%;
		}
	</style>
</head>
<body style="background-color: rgb(119, 76, 19);">
	<div id="map"></div>
	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
	<script>
	 // Set up the map
		var map = L.map('map').setView([-1.0912,37.0117], 14);
		
		// Add the tile layer (using OpenStreetMap tiles)
		L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
				'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
			id: 'mapbox/streets-v11',
			tileSize: 512,
			zoomOffset: -1
		}).addTo(map);
		
		// Add a marker with a custom popup
		var marker = L.marker([-1.0912,37.0117]).addTo(map);
		marker.bindPopup("Jomo Kenyatta University of Agriculture and Technology is a public university that is situated in Juja, 36 kilometres northeast of Nairobi, along the Nairobi-Thika SuperHighway, off Exit 15.").openPopup();
		</script>
</body>
</html>
